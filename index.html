<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate ID with Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #hiddenToken {
            display: none;  /* Hide token element */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generate a Unique IDr</h2>
        <input type="text" id="name" placeholder="Enter Name " maxlength="2000">
        <input type="text" id="surname" placeholder="Enter Surname" maxlength="2000">
        <input type="tel" id="phone" placeholder="Enter Phone Number">
        <button onclick="generateID()">Generate ID</button>
        <p id="result"></p>
        <input type="text" id="hiddenToken" readonly> <!-- Hidden Token Field -->
    </div>
    
    <script>
        window.addEventListener("message", (event) => {
                     // Display received parent origin
            console.log("Received message from parent:", event.data);
        });
    </script>
    
    <script>
        function generateID() {
           // Get values from input fields
            const name = document.getElementById("name").value.trim();
            const surname = document.getElementById("surname").value.trim();
            const phone = document.getElementById("phone").value.trim();

            // Generate a random 6-digit ID
            const randomID = Math.floor(100000 + Math.random() * 900000);

            // Display the generated ID and the phone number
            document.getElementById("result").innerText = `Generated ID: ${randomID}\nPhone Number: ${phone}`;

            // Set the random ID to the hidden token field (acting as embedded token)
            document.getElementById("hiddenToken").value = `ID: ${randomID}, Phone: ${phone}`;

            // Optionally, you can use the token for further actions
            console.log("Embedded Token Value (Random ID):", document.getElementById("hiddenToken").value);
            const data = {GeneratedID: randomID};
            console.log(window.location.origin);
            console.log(data);       
            window.parent.postMessage(data, window.location.origin);
        }
    </script>
</body>
</html>
